<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container mt-5 p-2 bg-warning text-light  rounded">
        <h1 class="text-center text-uppercase ">Login</h1>
        <label dor="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name*" required>
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email*" required>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password*" required>
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label for="rememberMe" class="form-check-label">Remember Me</label><br>
        <a href="#" class="text-decoration-none">Forgot Password?</a>

    </div>
    
</body>
</html>
